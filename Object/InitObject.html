<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Init Object</title>
</head>
<body>


    <script>

        //Constructor
        function Person(nick, age, sex, parent, work, friends) {
            this.nick = nick;
            this.age = age;
            this.sex = sex;
            this.parent = parent;
            this.work = work;
            this.friends = friends;
        }
    </script>
</body>
</html>
