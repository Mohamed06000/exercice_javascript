<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag & Drop</title>
</head>
<body>

    <style>
        .draggableBox {
            position: absolute;
            width: 80px; height: 60px;
            padding-top: 10px;
            text-align: center;
            font-size: 40px;
            background-color: #222;
            color: #CCC;
            cursor: move;
        }
    </style>

    <div class="draggableBox">1</div>
    <div class="draggableBox">2</div>
    <div class="draggableBox">3</div>

    <script>

        var storage = {};

        function start() {
            var elements  = document.querySelectorAll(".draggableBox");

            for (var i = 0; i < elements.length; i++) {

                elements[i].addEventListener("mousedown", function (e) {
                    var s = storage;
                    s.target = e.target;
                    s.offsetY = e.clientY - s.target.offsetTop;
                    s.offsetX = e.clientX - s.target.offsetLeft;
                })

                elements[i].addEventListener("mouseup", function (e) {
                    storage = {};

                })

            }

            document.addEventListener("mousemove", function (e) {

                var target = storage.target;

                if (target) {
                    target.style.top = e.clientY - storage.offsetY + 'px';
                    target.style.left = e.clientX - storage.offsetX + 'px';
                }

            })

        }

        start();
    </script>

</body>
</html>
