<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercice 3 - DOM</title>
</head>
<body>
    <script>

        var textList = [
            {t:"JavaScript",
            d:"JavaScript est un langage de programmation de scripts principalement" +
                "utilisé dans les pages web interactives mais aussi coté serveur."},
            {t:"JScript",
            d:"JScript est le nom générique de plusieurs implémentations" +
                "d'ECMAScript 3 créées par Microsoft."},
            {t:"ActionScript",
            d:"ActionScript est le langage de programmation utilisé au sein " +
                "d'applications clientes (Adobe Flash, Adobe Flex) et serveur (Flash media server, JRun," +
                " Macromedia Generator)."},
            {t:"EX4",
                d:"ECMAScript for XML (E4X) est une extension XML au langage ECMAScript."}
        ]

        var divEl = document.createElement("div");
        divEl.id = "divTP3";

        var pEl = document.createElement("p");
        var pText = document.createTextNode("Langages basés sur ECMAScript :");
        pEl.appendChild(pText);

        var dlEl = document.createElement("dl");
        for (let i = 0; i < textList.length; i++) {
            var dt = document.createElement("dt");
            var dd = document.createElement("dd");

            var dtText = document.createTextNode(textList[i].t);
            var ddText = document.createTextNode(textList[i].d);

            dt.appendChild(dtText);
            dd.appendChild(ddText);

            dlEl.appendChild(dt);
            dlEl.appendChild(dd);
        }

        divEl.appendChild(pEl);
        divEl.appendChild(dlEl);
        document.body.appendChild(divEl);










    </script>
</body>
</html>
